databaseChangeLog:
  - changeSet:
      id: 9
      author: kacper
      changes:
        - createTable:
            tableName: training_exercises
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: userid
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: trainingid
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: exerciseid
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: minsetnumber
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: maxsetnumber
                  type: INT
                  constraints:
                    nullable: true
              - addForeignKeyConstraint:
                  baseTableName: training_exercises
                  baseColumnNames: userid
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_usr2traex
              - addForeignKeyConstraint:
                  baseTableName: training_exercises
                  baseColumnNames: trainingid
                  referencedTableName: training
                  referencedColumnNames: id
                  constraintName: fk_tra2traex
              - addForeignKeyConstraint:
                  baseTableName: training_exercises
                  baseColumnNames: exerciseid
                  referencedTableName: exercises
                  referencedColumnNames: id
                  constraintName: fk_ex2traex