databaseChangeLog:
  - changeSet:
      id: 18
      author: Kacper
      changes:
        - createProcedure:
            procedureName: insert_insstmp
            procedureBody: |
              BEGIN
                  NEW.insstmp := CURRENT_TIMESTAMP;
                  RETURN NEW;
              END;
            returns: trigger
            language: plpgsql

  - changeSet:
      id: 19
      author: Kacper
      changes:
        - createProcedure:
            procedureName: update_updstmp
            procedureBody: |
              BEGIN
                  NEW.updstmp := CURRENT_TIMESTAMP;
                  RETURN NEW;
              END;
            returns: trigger
            language: plpgsql
