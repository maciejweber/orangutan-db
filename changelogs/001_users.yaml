databaseChangeLog:
  - changeSet:
      id: 1
      author: kacper
      changes:
        - sql:
            sql: |
              CREATE OR REPLACE FUNCTION public.insert_insstmp()
              RETURNS trigger
              LANGUAGE plpgsql
              AS $func$
              BEGIN
                  NEW.insstmp := CURRENT_TIMESTAMP;
                  RETURN NEW;
              END
              $func$

  - changeSet:
      id: 2
      author: kacper
      changes:
        - sql:
            sql: |
              CREATE OR REPLACE FUNCTION public.update_updstmp()
              RETURNS trigger
              LANGUAGE plpgsql
              AS $func$
              BEGIN
                NEW.updstmp := CURRENT_TIMESTAMP;
                RETURN NEW;
              END
              $func$

  - changeSet:
      id: 3
      author: kacper
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: passwd
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: insstmp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updstmp
                  type: timestamp
                  constraints:
                    nullable: false

  - changeSet:
      id: 4
      author: kacper
      changes:
        - sql:
            sql: |
              DROP TRIGGER IF EXISTS trg_update_updstmp_users ON users;
              CREATE TRIGGER trg_update_updstmp_users
              BEFORE INSERT OR UPDATE ON users
              FOR EACH ROW
              EXECUTE FUNCTION update_updstmp();

  - changeSet:
      id: 5
      author: kacper
      changes:
        - sql:
            sql: |
              DROP TRIGGER IF EXISTS trg_insert_insstmp_users ON users;
              CREATE TRIGGER trg_insert_insstmp_users
              BEFORE INSERT ON users
              FOR EACH ROW
              EXECUTE FUNCTION insert_insstmp();
