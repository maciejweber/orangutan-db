databaseChangeLog:
  - changeSet:
      id: 7
      author: kacper
      changes:
        - createTable:
            tableName: exercises
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: partiesid
                  type: INT
                  constraints:
                    nullable: false    
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: bytea
                  constraints:
                    nullable: true
              - column:
                  name: hardrate
                  type: char(1)
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: serieshint
                  type: INT
                  constraints:
                    nullable: true"
              - column:
                  name: counthint
                  type: INT
                  constraints:
                    nullable: true
              - column:
                  name: breakhint
                  type: INT
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            baseTableName: exercises
            baseColumnNames: partiesid
            referencedTableName: body_parties
            referencedColumnNames: id
            constraintName: fk_bp2ex