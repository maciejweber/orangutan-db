databaseChangeLog:
  - changeSet:
      id: 8
      author: kacper
      changes:
        - createTable:
            tableName: training
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: userid
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - addForeignKeyConstraint:
                  baseTableName: training
                  baseColumnNames: userid
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_usr2tra